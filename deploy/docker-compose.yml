version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: insurance-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2g
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER} -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: insurance-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL}
      - LOG_DIR=${LOG_DIR}
      - SUBGRAPH_DEFAULT_HOP=${SUBGRAPH_DEFAULT_HOP}
      - SUBGRAPH_DEFAULT_LIMIT=${SUBGRAPH_DEFAULT_LIMIT}
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ../data/logs:/app/data/logs

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  default:
    name: insurance-network
